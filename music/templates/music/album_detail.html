<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ object.album_name }}</h1>
<img height="150px" src="/media/{{ object.album_img}}"/>
{% for song in songs %}

    <h4>{{ song.name }}</h4>
{% endfor %}
<br>
<button onclick="display()">Add Song</button>
<div style="display:none;" id="form">
    <h2>Add song</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="album_name" placeholder="Song name"><br>
        <input type="text"  name="album_artist" placeholder="Artist"><br>
        <input type="submit" >
    </form>
</div>
<script>
    function display()
    {
        form = document.getElementById('form')
        form.style.display = 'block';
    }
</script>


</body>
</html>
