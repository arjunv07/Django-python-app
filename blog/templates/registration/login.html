<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="{% static 'blog/css/login.css' %}">

</head>

<body>
   <div class="login-form">
       <h1>LOGIN</h1>
       <div class="form-group ">
           <form method="POST" action="">
               {% csrf_token %}
               <input type="text" class="form-control" name="username" placeholder="Username">
                <i class="fa fa-user"></i><br>
                <div class="form-group log-status">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                        <i class="fa fa-lock"></i></p><br>
                    <button type="submit" name="LOGIN" class="log-btn">LOGIN</button><br><br>
                    {% if form.errors %}
                        <p>Username or Password is wrong </p>
                    {% endif %}
                    <a href="{% url 'password_reset' %}">Forgot Password</a><br><br>
                    <p>Don't have an account?</p>
                    <a href="{%url 'signup' %}">signup</a></div>
           </form>

       </div>

</body>
</html>
